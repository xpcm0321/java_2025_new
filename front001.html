<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html tag</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container card my-5">
    <h3 class="card-container">001. HTML TAG</h3>
    <!-- Q1. https://validator.w3.org/ 부분을 찾아서 브라우저에서 클릭 시 링크 넘어가게 만들기-->
     <div class="alert alert-warning my-3">001. a href="경로" title="경로설명"</div>
    <ol>
      <li>코드작성</li>
      <li><a href="https://validator.w3.org/" title="markup validator 검사 바로가기" target="_blank">https://validator.w3.org/</a> 마크업검사</li>
    </ol>
    <!-- Q2. 좋아하는 이미지 찾아서 p태그 안에 이미지태그 사용해보기-->
     <div class="alert alert-warning my-3">002. img src="경로" alt="대체이미지"</div>
     <p><img src="img/cat.jpg" alt="먼치킨" /></p>
  </div> <!-- end container -->
</body>
</html>
