<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html tag</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div class="container card my-5">
        <h3 class="card-header">click event</h3>
        <pre class="alert alert-warning my-3" >  
          1. one   버튼을 클릭하면 one 알림창 (alert) 띄우기
          2. two   버튼을 클릭하면 본인이름 알림창 띄우기
          3. three 버튼을 클릭하면   1 , 2 , 3 알림창 3번 띄우기
        </pre>
        <button  class="btn btn-danger  my-3"> ONE </button>
        <button  class="btn btn-warning my-3"> TWO </button>
        <button  class="btn btn-info    my-3"> THREE </button>
     </div>

</body>
</html>
