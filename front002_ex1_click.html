<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html tag</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container card">
    <h3 class="card-header">Click event</h3>
    <div class="alert alert-warning my-3">
      1. one 버튼을 클릭하면 one 알림창 (alert) 띄우기
      2. two 버튼을 클릭하면 본인이름 알림창 띄우기
      3. three 버튼을 클릭하면 1, 2, 3 알림창 3번 띄우기
      // 이벤트 대상(버튼) - 이벤트(click) - 이벤트핸들러(처리내용 : alert)
    </div>
    <button class="btn btn-danger my-3" onclick="alert('one')">ONE</button>
    <button class="btn btn-warning my-3" onclick="alert('김경미')">TWO</button>
    <button class="btn btn-info my-3" onclick="alert(1); alert(2); alert(3);">THREE</button>
  </div>
  <!-- BASIC -->
  <div class="container card my-5">
    <h3 class="card-header">EX1</h3>
    <div class="alert alert-danger">
      two 버튼을 클릭하면 본인이름 알림창 띄우기
    </div>
    <button class="btn btn-warning my-3" onclick="alert('tetsu')"> TWO </button>
    <button class="btn btn-warning my-3" onclick="alert('dog'); alert('cat');"> animal1 </button>
    <button class="btn btn-warning my-3" id="a"> animal2 </button>
    <button class="btn btn-warning my-3" id="b"> animal3 </button>
    <button class="btn btn-warning my-3 c" > animal4 </button>
    <script>
      // !DOCTYPE  document
      //                 이벤트대상.이벤트  = 이벤트핸들러(처리)
      document.getElementById("a").onclick = function () {
        alert('dog'); alert('cat');
      };
      // #b - css 표현법 - 아이디가 b
      document.querySelector("#b").onclick = () => {
        document.querySelector("#b").style.background="black";
        document.querySelector("#b").style.color="white";
      };
      // .c - css 표현법 - 클래스가 c
      // .c 배경 색상을 gold / 글자색상을 blue
      document.querySelector(".c").onclick = () => {
        document.querySelector(".c").style.background="skyblue";
        document.querySelector(".c").style.color="blue";
      };
    </script>
  </div>
  <!-- ex -->
</body>
</html>
